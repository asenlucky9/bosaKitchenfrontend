<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/config.js"></script>
    <script src="js/auth-middleware.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../menu/Bosa Logo.jpeg" alt="Bosa Kitchen Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="orders.html">
                    <i class="fas fa-shopping-bag"></i> Orders
                    <span class="badge" id="pendingOrdersBadge">0</span>
                </a>
                <a href="menu.html">
                    <i class="fas fa-utensils"></i> Menu
                </a>
                <a href="customers.html">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="settings.html" class="active">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Settings</h1>
                </div>
            </header>

            <!-- Settings Sections -->
            <div class="settings-container">
                <!-- Profile Settings -->
                <section class="settings-section">
                    <h2>Profile Settings</h2>
                    <form id="profileForm" class="settings-form">
                        <div class="form-group">
                            <label for="adminName">Admin Name</label>
                            <input type="text" id="adminName" name="adminName" required>
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" id="adminEmail" name="adminEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </section>

                <!-- Password Change -->
                <section class="settings-section">
                    <h2>Change Password</h2>
                    <form id="passwordForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </section>

                <!-- Notification Settings -->
                <section class="settings-section">
                    <h2>Notification Settings</h2>
                    <form id="notificationForm" class="settings-form">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="emailNotifications" name="emailNotifications">
                                Email notifications for new orders
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="soundNotifications" name="soundNotifications">
                                Sound notifications for new orders
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Notifications</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/settings.js"></script>
</body>
</html>
