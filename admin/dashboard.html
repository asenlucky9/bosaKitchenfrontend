<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bosa Kitchen</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../menu/Bosa Logo.jpeg" alt="Bosa Kitchen Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="orders.html">
                    <i class="fas fa-shopping-bag"></i> Orders
                    <span class="badge" id="pendingOrdersBadge">0</span>
                </a>
                <a href="menu.html">
                    <i class="fas fa-utensils"></i> Menu
                </a>
                <a href="customers.html">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Dashboard</h1>
                    <p class="current-date" id="currentDate"></p>
                </div>
                <div class="header-actions">
                    <button id="refreshStats" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Today's Orders</h3>
                        <p id="todayOrders">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Revenue</h3>
                        <p id="todayRevenue">$0.00</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Users</h3>
                        <p id="activeUsers">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Avg. Delivery Time</h3>
                        <p id="avgDeliveryTime">0 min</p>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Recent Orders</h2>
                    <a href="orders.html" class="btn btn-text">View All</a>
                </div>
                <div class="table-container">
                    <table id="recentOrdersTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Popular Items -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Popular Items</h2>
                    <a href="menu.html" class="btn btn-text">Manage Menu</a>
                </div>
                <div class="popular-items-grid" id="popularItems">
                    <!-- Popular items will be loaded dynamically -->
                </div>
            </section>

            <!-- Customer Activity -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Customer Activity</h2>
                    <select id="activityTimeframe" aria-label="Select timeframe for customer activity">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="activity-chart" id="customerActivity">
                    <!-- Activity chart will be loaded dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
