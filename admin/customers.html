<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/config.js"></script>
    <script src="js/auth-middleware.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../menu/Bosa Logo.jpeg" alt="Bosa Kitchen Logo" class="logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="orders.html">
                    <i class="fas fa-shopping-bag"></i> Orders
                    <span class="badge" id="pendingOrdersBadge">0</span>
                </a>
                <a href="menu.html">
                    <i class="fas fa-utensils"></i> Menu
                </a>
                <a href="customers.html" class="active">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="analytics.html">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Customers</h1>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="searchCustomers" placeholder="Search customers..." aria-label="Search customers">
                        <i class="fas fa-search"></i>
                    </div>
                    <button id="exportCustomers" class="btn btn-primary">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </header>

            <!-- Customer List -->
            <div class="table-container">
                <table class="data-table" id="customersTable">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Orders</th>
                            <th>Total Spent</th>
                            <th>Last Order</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Customer Details Modal -->
            <div id="customerModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Customer Details</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="customer-info">
                            <h3>Personal Information</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <label>Name:</label>
                                    <p id="customerName"></p>
                                </div>
                                <div class="info-item">
                                    <label>Email:</label>
                                    <p id="customerEmail"></p>
                                </div>
                                <div class="info-item">
                                    <label>Phone:</label>
                                    <p id="customerPhone"></p>
                                </div>
                                <div class="info-item">
                                    <label>Address:</label>
                                    <p id="customerAddress"></p>
                                </div>
                            </div>
                        </div>
                        <div class="order-history">
                            <h3>Order History</h3>
                            <div class="order-list" id="customerOrders">
                                <!-- Order history will be loaded dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/customers.js"></script>
</body>
</html>
