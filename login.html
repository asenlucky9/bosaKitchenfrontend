<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Bosa Kitchen - Ethiopian Restaurant">
    <title data-i18n="loginTitle">Login - Bosa Kitchen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #264653;
            --secondary-color: #f4a261;
            --accent-color: #e9c46a;
            --nav-bg: #f4a261;
            --header-bg: #264653;
            --text-color: #2a2a2a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
        }

        .brand-text {
            color: var(--white);
        }

        .brand-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .brand-text p {
            color: var(--accent-color);
            font-style: italic;
        }

        /* Navigation styles */
        nav {
            background-color: var(--nav-bg);
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .nav-container a {
            color: var(--header-bg);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-container a:hover {
            color: var(--white);
        }

        /* Login section styles */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: calc(100vh - 200px); /* Account for header and nav */
        }

        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px; /* Increased from 400px */
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header img {
            width: 250px; /* Increased from 200px */
            height: auto;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            color: var(--header-bg);
            font-size: 2.5rem; /* Increased from 2rem */
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 2rem; /* Increased from 1.5rem */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem; /* Increased from 0.5rem */
            color: var(--text-color);
            font-weight: 600; /* Increased from 500 */
            font-size: 1.1rem; /* Added font size */
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem; /* Increased padding */
            border: 2px solid #ddd; /* Increased border width */
            border-radius: 8px; /* Increased border radius */
            font-size: 1.1rem; /* Increased font size */
            transition: all 0.3s ease;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem; /* Increased from 1.5rem */
            font-size: 1.1rem; /* Added font size */
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.8rem; /* Increased from 0.5rem */
            color: var(--text-color);
        }

        .forgot-password {
            color: var(--header-bg);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--white);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1.2rem; /* Increased from 1rem */
            background-color: var(--header-bg);
            color: var(--white);
            border: none;
            border-radius: 8px; /* Increased from 5px */
            font-size: 1.2rem; /* Increased from 1rem */
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem; /* Increased from 1rem */
            transition: all 0.3s ease;
            position: relative;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--header-bg);
            box-shadow: 0 0 0 3px rgba(38, 70, 83, 0.2); /* Increased shadow */
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 40px;
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--header-bg);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .password-toggle-btn:hover {
            opacity: 1;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .divider {
            position: relative;
            margin: 20px 0;
            text-align: center;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 14px;
        }

        .social-login-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-1px);
        }

        .social-login-btn:active {
            transform: translateY(0);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .google-login {
            color: #444;
        }

        .facebook-login {
            background-color: #1877f2;
            border-color: #1877f2;
            color: white;
        }

        .facebook-login:hover {
            background-color: #166fe5;
        }

        footer {
            background-color: var(--header-bg);
            color: var(--white);
            padding: 2rem;
        }

        /* Add responsive styles */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h2 {
                font-size: 2rem;
            }

            .form-group input {
                padding: 0.9rem 1rem;
            }

            .submit-btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="./menu/Bosa Logo.jpeg" alt="Bosa Kitchen Logo">
                <div class="brand-text">
                    <h1 data-i18n="restaurantName">Bosa Kitchen</h1>
                    <p data-i18n="tagline">Authentic Ethiopian Cuisine</p>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <a href="index.html" data-i18n="home">Home</a>
            <a href="index.html#menu" data-i18n="menu">Menu</a>
            <a href="index.html#special-offers" data-i18n="specialOffers">Special Offers</a>
            <a href="index.html#contact" data-i18n="contact">Contact</a>
        </div>
    </nav>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <img src="./menu/Bosa Logo.jpeg" alt="Bosa Kitchen Logo">
                    <h2 data-i18n="welcomeBack">Welcome Back</h2>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="error-message" role="alert"></div>
                    <div class="success-message" role="alert"></div>
                    <div class="form-group">
                        <label for="email" data-i18n="email">Email</label>
                        <input type="email" id="email" name="email" required data-i18n-placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="password" data-i18n="password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" required data-i18n-placeholder="password">
                            <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" data-i18n="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" data-i18n="forgotPassword">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn" data-i18n="loginButton">
                        <span>Login</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
                <div class="social-login">
                    <p class="divider" data-i18n="orLoginWith">or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-login-btn google-login" data-provider="google">
                            <img src="assets/images/google-icon.svg" alt="Google" class="social-icon">
                            <span data-i18n="continueWithGoogle">Continue with Google</span>
                        </button>
                        <button type="button" class="social-login-btn facebook-login" data-provider="facebook">
                            <img src="assets/images/facebook-icon.svg" alt="Facebook" class="social-icon">
                            <span data-i18n="continueWithFacebook">Continue with Facebook</span>
                        </button>
                    </div>
                </div>
                <div class="register-link">
                    <span data-i18n="noAccount">Don't have an account?</span>
                    <a href="register.html" data-i18n="registerHere">Register here</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info" data-i18n="contactInfo">Contact Info</div>
            <div class="opening-hours" data-i18n="openingHours">Opening Hours</div>
            <div class="social-media" data-i18n="followUs">Follow Us</div>
        </div>
    </footer>

    <!-- Load modules with type="module" -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
